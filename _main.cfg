#textdomain wesnoth-ah
[textdomain]
    name="wesnoth-ah"
	path="data/add-ons/Ashen_Hearts/translations"
[/textdomain]


[campaign]
	id=Ashen_Hearts
	name= _ "Ashen Hearts"
	abbrev= _ "AH"
	define=CAMPAIGN_ASHEN_HEARTS
	
	[modify_unit_type]
        	type="Inferno Drake"
        	add_advancement="Armageddon Drake"
        	set_experience=220
   	[/modify_unit_type]
	
	icon="units/drakes/inferno.png~RC(magenta>red)~BLIT(units/drakes/inferno.png~RC(magenta>red)~RC(magenta>red)~GS()~O(60%))"
	
	image=data/add-ons/Ashen_Hearts/images/portraits/herkarth.png
	description= _ "In the ancient Heartfang mountains, a once powerful population of drakes has begun to weaken due to a mysterious force dimming their inner fire. Guide Herkarth, the heir of the Menor kings, and his companion Uluthur on a journey to delve into drakes' past and reignite the flames of their ashen hearts.
" + _ "(Expert difficulty, 8 scenarios)"

	[difficulty]
		define=EASY
		image=units/drakes/burner.png~RC(magenta>red)
		label="<b>Burner</b>"
		description="<span color='#888'>Easy</span>"
		default=yes
	[/difficulty]

	[difficulty]
		define=NIGHTMARE
		image=units/drakes/armageddon.png~RC(magenta>red)
		label="<b>Armageddon Drake</b>"
		description="<span color='#888'>Nightmare</span>"
		default=yes
	[/difficulty]

	first_scenario=01_Inner_Flames
	
	[about]
		title="Campaign design and programming"
		[entry]
			name="David Limbrock (Kwandulin)"
		[/entry]
	[/about]
	[about]
		title="AI support"
		[entry]
			name="Matthias Schoeck (mattsc)"
		[/entry]
	[/about]
	[about]
		title="Artwork"
		[entry]
			name="doofus-01"
			comment="Drake Burner portrait"
		[/entry]
		[entry]
			name="SFault"
			comment="Bear"
		[/entry]
		[entry]
			name="Zerovirus"
			comment="Ilrandh's overlay, Dragonheart"
		[/entry]
	[/about]
	[about]
		title="Story and dialogue text revisions, campaign description"
		[entry]
			name="nemaara"
		[/entry]
	[/about]
	[about]
		title="Special Thanks"
		[entry]
			name="WhereIsBaodur"
			comment="A ton of feedback, both gameplay and story related."
		[/entry]
	[/about]
[/campaign]


#ifdef CAMPAIGN_ASHEN_HEARTS
	[binary_path]
		path=data/add-ons/Ashen_Hearts/
	[/binary_path]
	{~add-ons/Ashen_Hearts/terrain}
	{~add-ons/Ashen_Hearts/macros}
	{~add-ons/Ashen_Hearts/scenarios}
	[+units]
		{~add-ons/Ashen_Hearts/units}
	[/units]
#endif

