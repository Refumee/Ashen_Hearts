#textdomain wesnoth-ah

[unit_type]
    id=Bear Rider
    name= _ "Bear Rider"
    race=dwarf
    image="units/dwarves/bear_rider.png"
    profile="portraits/dwarves/ulfserker.webp"

    hitpoints=58
    movement_type=dwarvishfoot
    movement=6
    level=2
    alignment=neutral
    cost=26
    usage=fighter
    experience=75
    advances_to=Bear Cavalry
    description= _ "The bears of the valleys of the Mountains of Haag are one of the fiercest yet tameable creatures of the Northlands. As both dwarves and bears inhabit these mountains, it was just a matter of time the dwarves managed to tame them. The Shorbear Clan was the first one to do so."
    {DEFENSE_ANIM "units/dwarves/bear_rider.png" "units/dwarves/bear_rider.png" {SOUND_LIST:DWARF_HIT} }
    die_sound={SOUND_LIST:DWARF_DIE}
    [movement_costs]
        deep_water=5
        shallow_water=5
        reef=5
        swamp_water=5
        mountains=2
        hills=2
    [/movement_costs]
    [defense]
        flat=60
        forest=60
        sand=60
        mountains=40
        hills=50
    [/defense]
    [resistance]
        blade=100
        pierce=120
    [/resistance]
    [attack]
        name=hammer
        description=_"hammer"
        icon=attacks/hammer-dwarven.png
        type=impact
        range=melee
        damage=11
        number=3
    [/attack]
    [attack]
        name=bite
        description=_"bite"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        start_time=-500

        [frame]
            image="units/dwarves/bear_rider.png:50"
            offset=0.0~-0.1
        [/frame]
        [frame]
            image="units/dwarves/bear_rider.png:500"
            offset=-0.1~-0.2.0:200,-0.2~0.0:150,0.0~0.6:100,0.6~0.4:100
        [/frame]
        [frame]
            image="units/dwarves/bear_rider.png:100"
            offset=0.4~0.0
        [/frame]

        {SOUND:HIT_AND_MISS mace.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=bite
        [/filter_attack]
        start_time=-500

        [frame]
            image="units/dwarves/bear_rider.png:50"
            offset=0.0~-0.1
        [/frame]
        [frame]
            image="units/dwarves/bear_rider.png:500"
            offset=-0.1~-0.2.0:200,-0.2~0.0:150,0.0~0.6:100,0.6~0.4:100
        [/frame]
        [frame]
            image="units/dwarves/bear_rider.png:100"
            offset=0.4~0.0
        [/frame]

        {SOUND:HIT_AND_MISS yeti-hit.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
