        {AH_ACHIEVEMENT_SCENARIO (06_Tears_of_the_Heartfangs) (_"Tears of the Heartfangs")}
        {AH_ACHIEVEMENT_SCENARIO (07_Dragonheart) (_"Dragonheart")}
        {AH_ACHIEVEMENT_SCENARIO (08_Ilrandh) (_"Ilrandh")}
