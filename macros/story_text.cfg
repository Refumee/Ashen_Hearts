#textdomain wesnoth-ah

#define AH_STORY_INNER_FLAMES
    [story]
        [part]
            {AH_BIGMAP}
            story= _"During the Silver Ages, between 628 and 673 YW, a second wave of colonization spread across the Northlands of the Great Continent. From the grassy plains to the rolling hills, cities as huge as the mountains themselves rose as the focal points of a bustling trade network. Though the wilderness soon fell to the incursions of the dwarves and humans, there were still places left untouched by the new settlers."
        [/part]
        [part]
            {AH_BIGMAP}
            story= _"Southwest of Lake Vrug, the treacherous Heartfangs were known to be among the most dangerous areas of the vast Heart Mountains. A mixture of hazardous terrain, storming blizzards, and frequent landslides drove nearly all travelers away - not only men and dwarves, but even bandits, dark sorcerers, and other outcasts. Thus, the Heartfangs were home to none save for a single, isolated population of drakes."
        [/part]
        [part]
            {AH_BIGMAP}
            story= _"Living around and inside the largest volcano in the Heartfangs, the Ashen's Maw, the drakes remained mostly unnoticed by the other races. Their innate flight allowed them to traverse the harsh terrain, passing from mountain to mountain with ease. The inner fire granted by their ancient forefathers, the mighty dragons, allowed them to brave the frigid heights of the Heartfangs. As the drakes lived through the generations, nothing ever seemed to change... "
        [/part]
        [part]
            {AH_BIGMAP}
            {JOURNEY_01_NEW}
            story= _"But now, the might of the drakes is waning. Their inner flame has grown weak and their hearts are turning ashen."
        [/part]
    [/story]
#enddef

#define AH_STORY_ARAGAN_THE_IRON
    [story]
        [part]
            {AH_BIGMAP}
            {JOURNEY_02_NEW}
            story= _"Departing from the volcano and following Uluthur, the drakes would soon be surprised by the foes that awaited them."
        [/part]
    [/story]
#enddef

