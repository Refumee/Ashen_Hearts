        add=misc/blank-hex.png~BLIT({IMAGE}~CROP(14,14,42,42)~SCALE(16,16),42,0)
    [/effect]
#enddef

#define TREASURE X Y DO_WML
    [item]
        x,y={X},{Y}
        image=items/chest-plain-closed.png
    [/item]

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1
            x,y={X},{Y}
        [/filter]

        {DO_WML}

        [remove_item]
            x,y={X},{Y}
            image=items/chest-plain-closed.png
        [/remove_item]
        [item]
            x,y={X},{Y}
            image=items/chest-plain-open.png
        [/item]
    [/event]
#enddef

#define GIVE_GOLD AMOUNT
    [sound]
        name=data/core/sounds/gold.ogg
    [/sound]
    [object]
        name= _ "Gold"
        image=icons/coins_copper.png
        description= _"You received " + {AMOUNT} +_" gold!"
        duration=forever
        [filter]
            id=Herkarth
        [/filter]
    [/object]
    [gold]
        side=1
        amount={AMOUNT}
    [/gold]
#enddef

#define PLACE_RUNIC_MINE X Y
    {PLACE_IMAGE scenery/rune6-glow-fire.png {X} {Y}}
    [event]
        name=moveto
        first_time_only=yes

        [filter]
            side=1
            x,y={X},{Y}
        [/filter]

        [remove_item]
            x,y={X},{Y}
        [/remove_item]

        [sound]
            name=flame-big.ogg
        [/sound]

        [item]
            x,y=$x1,$y1
            halo="halo/empowered-[1~15].png~SCALE(200,200):80"
        [/item]

        [delay]
            time=1100
        [/delay]

        [remove_item]
            x,y={X},{Y}
        [/remove_item]

        {PLACE_IMAGE scenery/rune6.png {X} {Y}}

        [harm_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            amount=20
            #damage_type=fire
            fire_event=yes
        [/harm_unit]
    [/event]
#enddef
