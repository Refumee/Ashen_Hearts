#define PLACE_RUNIC_MINE X Y
    {PLACE_IMAGE scenery/rune6-glow-fire.png {X} {Y}}

    [event]
        name=enter_hex
        first_time_only=yes

        [filter]
            # we let any undwarf trigger this
            # including Gryphons
            [not]
                race=dwarf
            [/not]
            x,y={X},{Y}
        [/filter]

        [remove_item]
            x,y={X},{Y}
        [/remove_item]

        [sound]
            name=flame-big.ogg
        [/sound]

        [item]
            x,y=$x1,$y1
            halo="halo/empowered-[1~15].png~SCALE(200,200):80"
        [/item]

        [delay]
            time=1100
        [/delay]

        [remove_item]
            x,y={X},{Y}
        [/remove_item]

        {PLACE_IMAGE scenery/rune6.png {X} {Y}}

        [harm_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            amount=20
            # damage_type=fire
            fire_event=yes
        [/harm_unit]
    [/event]
#enddef
