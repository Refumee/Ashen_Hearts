# WISH item list
# macro mapping WISH_ITEM_PICK_UP ID X Y CAN_TAKE_FILTER_WML CANNOT_TAKE_TEXT IMAGE OBJECT_WML

#define AH_WISH_ITEM_PICK_UP _OBJ_ID _X _Y _CAN_TAKE_FILTER_WML _CANNOT_TAKE_TEXT _IMAGE _OBJ_NAME _OBJ_DESC _OBJ_EFFECT_WML _OBJ_TYPE
{WISH_ITEM_PICK_UP 
    {_OBJ_ID} {_X} {_Y} 
    {_CAN_TAKE_FILTER_WML} 
    {_CANNOT_TAKE_TEXT} 
    {_IMAGE} (
        [object]
            id={_OBJ_ID}
            name={_OBJ_NAME}
            take_only_once=no
            image={_IMAGE}
            description={_OBJ_DESC}

            {_OBJ_EFFECT_WML}
        [/object]
    )
    (TYPE={_OBJ_TYPE})}
#enddef

#define AH_WISH_ITEM_RING_SPEED _X _Y
    {AH_WISH_ITEM_PICK_UP 
        obj_ring_spd {_X} {_Y} 
        (side=1)
        (_"Only Ashen Maw Drakes loyal to Herkarth may take this item.")
        (items/ring-gold.png)
        (_"Ring of Swiftness") (_"This ring has been marked as useless by the drakes who took it from its former owner. Little did they know, this ring was indeed of magical origin.") (
        [effect]
            apply_to=movement
            increase=1
        [/effect]) ("trinket")}
#enddef

#define AH_WISH_ITEM_SWORD_FLAMING _X _Y
    {AH_WISH_ITEM_PICK_UP 
        obj_burning_talons {_X} {_Y} (
        side=1
        type=Drake Warrior,Drake Blademaster,Drake Flare,Drake Flameheart)
        (_"Only talon-wielding veteran Drake Warriors or Drake Flares may take this item.")
        (items/flame-sword.png)
        (_"Flaming War Talon") (_"This mighty war talon increases melee damage by +3. This artefact can only be used by drakes with fiery hearts and natural leadership, or great prowess with blades. Forged inside the depths of great volcanoes, this mighty sword contains the essence of fire itself, able to melt any armour with ease.") (
        [effect]
            apply_to=attack
            range=melee
            type=blade
            increase_damage=3
            set_type=fire
            set_description=_"burning talon"
        [/effect]) ("weapon")}
#enddef

#define AH_WISH_ITEM_CIRCLET _X _Y
    {AH_WISH_ITEM_PICK_UP 
        obj_winged_circlet {_X} {_Y} 
        (side=1)
        (_"Only Ashen Maw Drakes loyal to Herkarth may take this item.")
