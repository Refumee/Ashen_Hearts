#textdomain wesnoth-ah

[scenario]
    id=03_Snowthorn_Vale
    name= _ "Snowthorn Vale"
    next_scenario=04_The_Wanderer
    # Insert the content of the
    # file pointed to at this position.
    map_file=03_Snowthorn_Vale.map
    snapshot=no

    {SCENARIO_MUSIC battle.ogg}

    ##::Story
    {AH_STORY_SNOWTHORN_VALE}

    # Number of turns
    {TURNS4 33 32 31 30}

    # The player wins if all enemy leaders are dead.
    victory_when_enemies_defeated=no

    ##|| Flow Of Time ||##
    {DEFAULT_SCHEDULE}
    current_time=4

    ##|| Determine Side Conditions ||##
    ##|| Player Side
    [side]
        {HERKARTH_SIDE}

        ##:: Gold and Income
        {GOLD4 160 140 120 120}
        {INCOME4 2 1 0 0}
    [/side]

    ##|| Fpe
    [side]
        ##:: Side Info
        side=2
        controller=ai
        team_name=dwarves
        user_team_name=_"Hunters"
        {FLAG_VARIANT knalgan}

        ##:: Leader Info
        no_leader=yes

        ##:: Recruit List
#ifndef HARD
        recruit=Dwarvish Thunderer, Bear Rider, Gryphon Scout
#else
        recruit=Dwarvish Thunderguard, Dwarvish Thunderer, Bear Rider, Gryphon Scout
#endif

        ##:: Gold and Income
        {GOLD4 80 90 100 120}
        {INCOME4 2 3 4 6}

        [ai]
            village_value=1
            grouping="offensive"
            aggression=0.8
            leader_value=20

            [goal]
                name=target
                [criteria] #NOTE: this is a SUF, because we're targeting a unit
                    id=Herkarth
                [/criteria]
                value=50
            [/goal]
        [/ai]
    [/side]

    [event]
        name = recruit
        first_time_only=no
        [filter_second]
            id=Cragdin
        [/filter_second]
        [modify_unit]
            [filter]
                x,y= $x1,$y1
            [/filter]
            {ADD_EFFECT_ABILITY_MOVE_DESCRIPTION}
        [/modify_unit]
    [/event]

    [side]
        ##:: Side Info
        side=3
        controller=ai
        team_name=trolls
        user_team_name=_"Grumm"
        {FLAG_VARIANT6 ragged}

        ##:: Leader Info
        type=Troll Shaman
        id=Grumm
        name=_"Grumm"
        canrecruit=yes
        unrenamable=yes

        ##:: Recruit List
        recruit=Troll Whelp, Troll, Troll Rocklobber

        ##:: Gold and Income
        {GOLD4 140 160 180 200}
        {INCOME4 0 0 0 0}

        # giving village, showing troll territories
        [village]
            x,y = 13,14
        [/village]
        [village]
            x,y = 21,15
        [/village]
        [village]
            x,y = 30,13
        [/village]
        [village]
            x,y = 27,21
        [/village]
        [village]
            x,y = 30,21
        [/village]
        [village]
            x,y = 33,29
        [/village]
        [village]
            x,y = 27,31
        [/village]
        [village]
            x,y = 13,14
        [/village]
        [village]
            x,y = 28,38
        [/village]
        [village]
            x,y = 32,39
        [/village]
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Troll" 3}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Troll Rocklobber" 1}

    [side]
        ##:: Side Info
        side=4
        controller=ai
#ifdef EASY
        team_name="ashen maw drakes"
#else
        team_name="drakes"
#endif
        user_team_name=_"Drakes"
        {FLAG_VARIANT loyalist}

        ##:: Leader Info
        type=Drake Enforcer
        id=Kerlarn
        name=_"Kerlarn"
        canrecruit=yes
        unrenamable=yes

        ##:: Recruit List
        recruit=Drake Clasher, Drake Arbiter, Drake Thrasher

        [ai]
            grouping="defensive"
        [/ai]

        ##:: Gold and Income
        {GOLD4  80  60  40  40}
        {INCOME4  0  0  0  0}
    [/side]

    [side]
        ##:: Side Info
        side=5
        controller=ai
        team_name=monsters
        user_team_name=_"Monsters"
        {FLAG_VARIANT6 ragged}

        ##:: Leader Info
        no_leader=yes

        ##:: Recruit List
        recruit=
    [/side]

    [event]
        name=prestart

        {AH_RIGHTCLICK_DESCRIPTION_XY sword_hint 5 35)
        (_"Drake Fighter++ or Drake Flare++")
        (icons/action/help_25.png)}

        ##:: Capture the forest villages
        #{CAPTURE_VILLAGES 3 42 30 15 }
        {CAPTURE_VILLAGES 4 9 35 15 }
        #{CAPTURE_VILLAGES 2 23 36 20 }

        {GENERIC_UNIT 4 (Drake Clasher) 3 29}
        {GENERIC_UNIT 4 (Drake Clasher) 12 33}
        {GENERIC_UNIT 4 (Drake Clasher) 13 35}
        {GENERIC_UNIT 4 (Drake Clasher) 13 36}

        {GENERIC_UNIT 5 (Yeti) 37 23}

        {NAMED_LOYAL_UNIT 5 (Wanderer) 13 44 (Khazran) ( _ "Khazran")}
        {MAKE_HERO Khazran}
        {MODIFY_UNIT (id=Khazran) profile portraits/khazranwanderer.png}

        {NAMED_LOYAL_UNIT 3 (Troll Hero) 38 40 (Brummel) ( _ "Brummel")}
        {MODIFY_UNIT (id=Brummel) canrecruit yes}

        {TREASURE 17 17 {GIVE_GOLD 50}}
        # add another treasure encourage players to hunt trolls
        {TREASURE 41 41 {GIVE_GOLD 50}}

        ##:: item
        {AH_WISH_ITEM_SWORD_FLAMING  5 35}

        ##::initialize Ai for the trolls: make packs when a troll is near, troll whelps then follow the big troll. if there is not big troll, the whelps flee. also: trolls stay on the main path
        #hint: kill biggies
        [micro_ai]
            side = 3
            ai_type = forest_animals
            action = add

            #deer_type=
            #rabbit_type=
            tusker_type= Troll, Troll Rocklobber
            tusklet_type= Troll Whelp
            [filter_location]
                x=6-31,21-39
                y=13-22,29-42

                #dont protect mountains, ice and water
                [not]
                    terrain=Mm, Ai, Wwg
                [/not]
            [/filter_location]
        [/micro_ai]

        # replaced with forest_animals
        #[micro_ai]
        #    side=3
        #    ai_type=zone_guardian
        #    action=add

        #		[filter]
        #			side=3
        #			[not]
        #				canrecruit=yes
        #			[/not]
        #			[not]
        #				type = Troll Whelp
        #			[/not]
        #		[/filter]
        #   		[filter_location]
        #       		x=6-31,21-39
        #			y=13-22,29-42
        #    		[/filter_location]
        #[/micro_ai]

#ifndef EASY
        [micro_ai]
            side=2
            ai_type=goto
            action=add
            ca_score=99000

            [filter]
                type=Gryphon Thunderlord, Gryphon Master, Gryphon Rider, Gryphon Scout
                [filter_wml]
                    attacks_left=0
                [/filter_wml]
            [/filter]

            [filter_location]
                x,y=1, 1
            [/filter_location]
        [/micro_ai]
#endif

        ##::initialize AI for the southwestern drakes: stay inside their caves. when a nearby enemy gets 'near', the drakes swarm out and get it. if all 'nearby' enemies are killed, they return
        [micro_ai]
            side=4
            ai_type=zone_guardian
            action=add

            id=zone1
            [filter]
                side=4
                [not]
                    canrecruit=yes
                [/not]
            [/filter]
            [filter_location]
                x=3-15,2-9
                y=31-39,27-30
                #dont protect ice/water
                [not]
                    terrain=W*,Ai
                [/not]
            [/filter_location]
            [filter_location_enemy]
                x=1-16,17-25,17-22,17-20
                y=25-39,32-34,35-37,38-42
            [/filter_location_enemy]
        [/micro_ai]

        [modify_unit]
            [filter]
                type=Yeti
            [/filter]
            [status]
                guardian=yes
            [/status]
        [/modify_unit]

        [unit]
            side=1
            {AH_CHARACTER_STATS:ULUTHUR}
            placement=leader
        [/unit]
    [/event]

    [event]
        name=start

        [message]
            speaker=narrator
            image=misc/empty.png
            message= _ "Would you like to skip the cutscene?"

            [option]
                message= _ "No"
                [command]
                    [delay]
                        time=100
                    [/delay]
                    [fire_event]
                        name=03_cutscreen
                    [/fire_event]
                [/command]
            [/option]
            [option]
                message= _ "Yes"
                [command]
                    [kill]
                        id=Khazran
                    [/kill]
                    [fire_event]
                        name=03_start_battle
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]

    [event]
        name = 03_cutscreen
        [message]
            speaker=Uluthur
            message= _ "There, look!"
        [/message]

        {SCROLL_TO 13 44}

        [delay]
            time=3000
        [/delay]

        [message]
            speaker=Khazran
            message= _ "Illa rhaman kha thuuul?"
        [/message]

        [message]
            speaker=Herkarth
            message= _ "In the name of Menor!"
        [/message]

        {SCROLL_TO 13 44}

        [delay]
            time=1000
        [/delay]

        {MOVE_UNIT (id=Khazran) 10 47}

        [delay]
            time=1500
        [/delay]
        [kill]
            id=Khazran
        [/kill]

        [message]
            speaker=Uluthur
            message= _ "He disappeared into the valley!"
        [/message]

        [message]
            speaker=Herkarth
            message= _ "What was <i>that</i>?"
        [/message]

        [message]
            speaker=Uluthur
            message= _ "By the name of the Ashen's Maw, I swear I saw six of them during my flight! Something must have happened to them!"
        [/message]

        [message]
            speaker=Herkarth
            message= _ "We have to follow the last one, then. Quickly!"
        [/message]
        [fire_event]
            name=03_start_battle
        [/fire_event]
    [/event]

    [event]
        name = 03_start_battle
        {HIGHLIGHT_IMAGE 10 47 scenery/signpost.png ()}

        ##:: Objectives
        [objectives]
            side=1
            [objective]
                description= _ "Herkarth reaches the southern signpost"
                condition=win
            [/objective]
            [objective]
                description= _ "Herkarth dies"
                condition=lose
            [/objective]
            [objective]
                description= _ "Uluthur dies"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [note]
                description= _ "Drakes melt ice tiles that they move onto."
            [/note]

            [note]
                description= _ "Trolls usually wander inside their territories leading their young whelps"
            [/note]

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

#ifndef EASY
    [event]
        name=attack end
        first_time_only=no
        [filter]
            type=Gryphon Thunderlord, Gryphon Master, Gryphon Rider, Gryphon Scout
        [/filter]

        [if]
            [variable]
                name=unit.hitpoints
                less_than_equal_to=0
            [/variable]
            [then]
            [/then]
            [else]
                [heal_unit]
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    moves=3
                    animate=yes
                    amount=0
                [/heal_unit]
            [/else]
        [/if]
    [/event]
#endif

#ifndef EASY
    [event]
        name=moveto
        first_time_only=yes

        [filter]
            side=1
            x=1-16,17-25,17-22,17-20
            y=25-39,32-34,35-37,38-42
        [/filter]

        [message]
            speaker=Kerlarn
            message= _ "I told you to stay out of our territory, yet you refuse to listen! Once we're done with you, your pesky skulls will mark our borders as an example for any other trespassers! Drakes! Halberds high!"
        [/message]

        [message]
            speaker=Uluthur
            message= _ "It seems like they're serious about fighting us! We should stay away from them. Their warriors appear to be more experienced than ours. We should just leave Snowthorn Vale..."
        [/message]

        [message]
            speaker=Uluthur
            message= _ "... or we could lure the dwarves to those drakes, wait for them to fight each other, and steal that magical flaming sword! It certainly isn't of use to them right now, is it? They're not doing anything here, but we... we have a task to do!"
        [/message]
    [/event]
#endif

    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1,4
            race=drake
            [filter_location]
                terrain=Ai
            [/filter_location]
        [/filter]

        [terrain]
            x,y=$x1,$y1
            terrain=Wwg
        [/terrain]
    [/event]

    [event]
        name=side 1 turn 2
        first_time_only=yes

#ifdef EASY
        [message]
            speaker=Kerlarn
            message= _ "Herkarth! What are you doing all the way out here?! We haven't seen you for quite some time. Come to my castle, I want to show you something!"
        [/message]
#else
        [message]
            speaker=Kerlarn
            message= _ "Drakes of Menor! Stay out of our territory or we will not hesitate to attack! We have unlocked the secret of smithing enchanted weapons, and this secret stays with us! Leave!"
        [/message]
#endif
    [/event]

    [event]
        name=side 1 turn 6

        {INCIDENTAL_MUSIC battle-epic.ogg}

        {SCROLL_TO 4 2}

        {NAMED_UNIT 2 (Bear Cavalry) 4 2 (Cragdin) ( _ "Cragdin") ()}
        {MODIFY_UNIT (id=Cragdin) canrecruit yes}

#ifdef EASY
        {GENERIC_UNIT 2 (Dwarvish Thunderguard) 3 1}
        {GENERIC_UNIT 2 (Dwarvish Thunderguard) 1 1}
        {GENERIC_UNIT 2 (Gryphon Scout) 3 1}
        {GENERIC_UNIT 2 (Gryphon Scout) 1 1}
        {GENERIC_UNIT 2 (Bear Rider) 4 1}
        {GENERIC_UNIT 2 (Bear Rider) 3 2}
        {GENERIC_UNIT 2 (Bear Rider) 3 3}
#else
        {GENERIC_UNIT 2 (Dwarvish Thunderguard) 2 1}
        {GENERIC_UNIT 2 (Dwarvish Thunderguard) 1 2}
        {GENERIC_UNIT 2 (Dwarvish Thunderguard) 3 1}
        {GENERIC_UNIT 2 (Dwarvish Thunderguard) 1 1}
        {GENERIC_UNIT 2 (Gryphon Scout) 3 1}
        {GENERIC_UNIT 2 (Gryphon Scout) 1 1}
        {GENERIC_UNIT 2 (Bear Rider) 4 1}
        {GENERIC_UNIT 2 (Bear Rider) 3 2}
        {GENERIC_UNIT 2 (Bear Rider) 3 3}
        {GENERIC_UNIT 2 (Bear Rider) 3 3}
#endif

        [modify_unit]
            [filter]
                side=2
                type = Gryphon Scout
            [/filter]
            {ADD_EFFECT_ABILITY_MOVE_DESCRIPTION}
        [/modify_unit]

        [sound]
            name=yeti-hit.ogg
        [/sound]

        [message]
            speaker=Cragdin
            message= _ "There they be! Load yer thundersticks!"
        [/message]

        [role]
            role=excited_thunderer
            type=Dwarvish Thunderguard
        [/role]

        [message]
            role=excited_thunderer
            message= _ "Locked and loaded!"
        [/message]

        [message]
            speaker=Uluthur
            message= _ "Kraaagh, dwarves! The earth must've spewed them out!"
        [/message]

        [message]
            speaker=Herkarth
            message= _ "Quickly! Once we've left this valley, we can outpace them!"
        [/message]

#ifndef EASY
        [delay]
            time=1000
        [/delay]

        {SCROLL_TO 4 2}

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=narrator
            image=wesnoth-icon.png
            message= _ "Gryphon Scouts are able to move after attacking."
        [/message]
#endif
    [/event]

    [event]
        name=last breath
        [filter]
            id=Cragdin
        [/filter]

        [message]
            speaker=Cragdin
            message= _ "The... crown... it will... be ours..."
        [/message]

        {VARIABLE circle_x $x1}
        {VARIABLE circle_y $y1}

        {AH_WISH_ITEM_CIRCLET $circle_x $circle_y}
    [/event]

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1
            x,y=9,16
            [not]
                id=Herkarth, Uluthur
            [/not]
        [/filter]

        [message]
            speaker=unit
            message= _ "Huh, what's this?"
        [/message]

        [harm_unit]
            [filter]
                x,y=$x1,$y1
            [/filter]
            amount=5
            animate=yes
            kill=no
        [/harm_unit]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=unit
            message= _ "Ouch!"
        [/message]

        [message]
            speaker=unit
            message= _ "Hey, stand still!"
        [/message]

        {NAMED_LOYAL_UNIT 2 (Elvish Bloodmaiden) 9 16 (Elri) ( _ "Elri")}

        [store_locations]
            variable = Elri_loc
            [filter]
                id = Elri
            [/filter]
        [/store_locations]

        [repeat]
            times=3
            [do]
                [animate_unit]
                    flag=attack
                    [filter]
                        x,y=$x1,$y1
                    [/filter]
                    hits=yes
                    [primary_attack]
                        type=blade,impact
                    [/primary_attack]

                    [facing]
                        x,y=$Elri_loc.x,$Elri_loc.y
                    [/facing]
                [/animate_unit]
            [/do]
        [/repeat]
        [harm_unit]
            [filter]
                id=Elri
            [/filter]
            amount=1
            animate=yes
            kill=no
        [/harm_unit]
        {CLEAR_VARIABLE Elri_loc}

        [message]
            speaker=unit
            message= _ "Gotcha!"
        [/message]

        [message]
            speaker=Elri
            message= _ "Uff."
        [/message]

        [message]
            speaker=unit
            message= _ "Seems like meat's back on the menu, boys!"
        [/message]

        [message]
            speaker=Elri
            message= _ "..."
        [/message]

        [message]
            speaker=unit
            message= _ "Not very talkative, hmm? Fine, once our fires roast you, we can listen to you scream."
        [/message]

        [message]
            speaker=Herkarth
            message= _ "Hold on! What is an elf doing in this valley?"
        [/message]

        [message]
            speaker=Elri
            message= _ "I am searching for a traitor that disobeyed the orders of the eldest of the Lintanir forest. I have been sent to find him and end his life."
        [/message]

        [message]
            speaker=Herkarth
            message= _ "Lintanir forest? That's so far away. There's no way you made it here..."
        [/message]

        [message]
            speaker=Elri
            message= _ "... all alone? I am not. The faeries' will guides me."
        [/message]

        [message]
            speaker=unit
            message= _ "Can you smell it, Herkarth? Chicken. That's how she will smell once she's roasted."
        [/message]

        [message]
            speaker=Herkarth
            message= _ "She is not a danger. At least not to us."
        [/message]

        [message]
            speaker=Elri
            message= _ "My kin and I don't care about happenings outside of our woods. I seek only the traitor... we cannot let him so blatantly disobey the decrees of our elders."
        [/message]

        [message]
            speaker=Herkarth
            message= _ "Where is he?"
        [/message]

        [message]
            speaker=Elri
            message= _ "I believe the traitor is in the western foothills of these mountains."
        [/message]

        [message]
            speaker=Uluthur
            message= _ "Then maybe you should join us. We are also heading west and a little extra help would benefit our cause."
        [/message]

        [delay]
            time=200
        [/delay]

        [message]
            speaker=Elri
            message= _ "I do not care about your cause. I have my own task to do. But, if joining your group would ease my path westward, then I shall accede."
        [/message]

        [modify_unit]
            [filter]
                id=Elri
            [/filter]
            side=1
        [/modify_unit]
    [/event]

    [event]
        name=moveto
        [filter]
            id=Herkarth
            x=10,9,10,11
            y=47,47,46,47
        [/filter]

        [message]
            speaker=Herkarth
            message= _ "We've made it safely through Snowthorn Vale. Now let's try to catch up to the pale one."
        [/message]

        # add achievement
        {ASHEN_HEARTS_ACHIEVEMENT_SCENARIO 03_Snowthorn_Vale}

        [endlevel]
            result=victory
            carryover_percentage=40
            carryover_add=yes
        [/endlevel]
    [/event]

    {AH_DEATHS:HERKARTH}
    {AH_DEATHS:ULUTHUR}

    [event]
        name = scenario_end
        [if]
            [variable]
                name=pickup_flaming_sword
                equals=0
            [/variable]
            [then]
                [clear_menu_item]
                    id = sword_hint
                [/clear_menu_item]
            [/then]
            [else]
                {CLEAR_VARIABLE pickup_flaming_sword}
            [/else]
        [/if]
    [/event]

    {UX_HIGHLIGHT_MISSES_EVENT}
[/scenario]
