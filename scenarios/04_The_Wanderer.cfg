#textdomain wesnoth-ah

[scenario]
    id=04_The_Wanderer
    name= _ "The Wanderer"
    next_scenario=05_Runic_Gate
    # Insert the content of the file pointed to at this position.
    map_file=04_The_Wanderer.map
    snapshot=no

    # load the macros at top level
    {./scenario-utils/04_The_Wanderer-utils.cfg}

    {SCENARIO_MUSIC heroes_rite.ogg}

    ##::Story
    {AH_STORY_THE_WANDERER}

    # Number of turns
    {TURNS 20 18 18}

    # The player wins if all enemy leaders are dead.
    victory_when_enemies_defeated=no

    ##|| Flow Of Time ||##
    {DEFAULT_SCHEDULE}

    ##|| Determine Side Conditions ||##
    ##|| Player Side
    [side]
        {HERKARTH_SIDE}

        ##:: Gold and Income
        {GOLD 220 200 180}
        {INCOME 0 0 0}
    [/side]

    ##|| Foe
    [side]
        ##:: Side Info
        side=2
        controller=ai
        team_name=wanderer
        user_team_name=_"Wanderer"
        {FLAG_VARIANT long}

        ##:: Leader Info
        type=Wanderer
        id=Khazran
        name=_"Khazran"
        canrecruit=yes
        unrenamable=yes
        profile=portraits/khazranwanderer.png

        ##:: Recruit List
        recruit=

        [ai]
            village_value=0

            # conflict with goal tag
            #[leader_goal]
            #	x,y=15,11
            #[/leader_goal]

            passive_leader=yes
            [avoid]
                [not]
                    terrain=Wwf
                [/not]
            [/avoid]
            [goal]
                name=protect_unit
                [criteria]
                    id=Khazran
                [/criteria]
                protect_radius=18
                value=25
            [/goal]
        [/ai]

        ##:: Gold and Income
        gold=0
        income=0
    [/side]

    [side]
        ##:: Side Info
        side=3
        controller=ai
        team_name=monsters,wanderer
        user_team_name=_"Monsters"
        {FLAG_VARIANT6 ragged}

        ##:: Leader Info
        no_leader=yes

        ##:: Recruit List
        recruit=

        [ai]
            village_value=0
            passive_leader=yes
            [avoid]
                terrain=Ai, Wwf
            [/avoid]
        [/ai]
    [/side]

    # event: prestart
    [event]
        name=prestart

        {PLACE_IMAGE terrain/troll/keep-oldAH.png 3 19}

#ifndef HARD
        {NAMED_UNIT 3 Yeti 18 8 Yruff "Yruff" ()}
        {NAMED_UNIT 3 Yeti 12 8 Raul_Yruff "Raul-Yruff" ()}
#else
        {NAMED_UNIT 3 Yeti 18 8 Yruff "Yruff" ()}
        {NAMED_UNIT 3 Yeti 12 8 Raul_Yruff "Raul-Yruff" ()}
        {NAMED_UNIT 3 Yeti 21 12 Rorig_Yruff "Rorig-Yruff" ()}
#endif

        [micro_ai]
            side=3
            ai_type=big_animals
            action=add

            [filter]
                type=Yeti
            [/filter]

            [filter_location_wander]
                [not]
                    terrain=Ai, Wwf
                [/not]
            [/filter_location_wander]
        [/micro_ai]

        [unit]
            side=1
            {AH_CHARACTER_STATS:ULUTHUR}
            placement=leader
        [/unit]
    [/event]

    # event: start
    [event]
        name=start

        [message]
            speaker=narrator
            image=misc/empty.png
            message= _ "Would you like to skip the cutscene?"

            [option]
                message= _ "No"
                [command]
                    [delay]
                        time=100
                    [/delay]
                    [fire_event]
                        name=04_cutscreen
                    [/fire_event]
                [/command]
            [/option]
            [option]
                message= _ "Yes"
                [command]
                    {TELEPORT_UNIT (id=Yruff) 22 4}
                    {TELEPORT_UNIT (id=Raul_Yruff) 4 3}
#ifdef HARD
                    {TELEPORT_UNIT (id=Rorig_Yruff) 27 11}
#endif
                    [store_unit]
                        [filter]
                            id=Khazran
                        [/filter]
                        variable=KHAZRAN_VAR
                        kill=yes
                    [/store_unit]
                    [fire_event]
                        name=04_start_battle
                    [/fire_event]
                [/command]
            [/option]
        [/message]
    [/event]

    # event: cutscene
    [event]
        name = 04_cutscreen
        [message]
            speaker=Herkarth
            message= _ "Hold there, pale one! Stand still!"
        [/message]

        [message]
            speaker=Uluthur
            message= _ "He does not listen. Look!"
        [/message]

        {MOVE_UNIT (id=Khazran) 16 10}
        {SCROLL_TO 16 10}

        [message]
            speaker=Khazran
            message= _ "A thel mir katal."
        [/message]

        {MOVE_UNIT (id=Yruff) 22 4}
        {MOVE_UNIT (id=Raul_Yruff) 4 3}
#ifdef HARD
        {MOVE_UNIT (id=Rorig_Yruff) 27 11}
#endif

        [message]
            speaker=Herkarth
            message= _ "Even the yetis fear him!"
        [/message]

        {SCROLL_TO 16 10}

        # Was this abandoned plan from Author?
        #[sound]
        #	name=spellkhazran.ogg
        #[/sound]

        # Create item animation at 16 10
        {KHAZRAN_WHIRL 16 10}

        {FADE_STEP 32 5}
        {FADE_STEP 64 5}
        {FADE_STEP 96 5}
        {FADE_STEP 128 5}
        {FADE_STEP 160 5}
        {FADE_STEP 192 5}
        {FADE_STEP 224 5}
        {FADE_STEP 256 5}
        {FADE_STEP 512 5}

        [store_unit]
            [filter]
                id=Khazran
            [/filter]
            variable=KHAZRAN_VAR
            kill=yes
        [/store_unit]

        [remove_item]
            x,y=16,10
        [/remove_item]

        {FADE_STEP 256 5}
        {FADE_STEP 224 5}
        {FADE_STEP 192 5}
        {FADE_STEP 160 5}
        {FADE_STEP 128 5}
        {FADE_STEP 96 5}
        {FADE_STEP 64 5}
        {FADE_STEP 32 5}
        {FADE_STEP 0 5}

        [message]
            speaker=Uluthur
            message= _ "He's gone!"
        [/message]

        [message]
            speaker=Herkarth
            message= _ "We have to find him. He must be here somewhere."
        [/message]
        [fire_event]
            name = 04_start_battle
        [/fire_event]
    [/event]

    # event: setup battle
    [event]
        name = 04_start_battle

        ##:: Objectives
        [objectives]
            side=1
            [objective]
                description= _ "Find the wanderer"
                condition=win
            [/objective]
            [objective]
                description= _ "Herkarth dies"
                condition=lose
            [/objective]
            [objective]
                description= _ "Uluthur dies"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [note]
                description= _ "Drakes melt ice tiles that they move onto."
            [/note]

            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]
    [/event]

    # event: side 1 turn 3
    # give hint
    [event]
        name=side 1 turn 3
        first_time_only=yes

        [message]
            speaker=Herkarth
            message= _ "Look at the lake! An image of the wanderer is flickering in the waters!"
        [/message]

        [message]
            speaker=Uluthur
            message= _ "But... I do not see anything that could be the source of the reflection."
        [/message]

        [message]
            speaker=Herkarth
            message= _ "Then it must be a spell. Quickly, melt the ice to draw him out!"
        [/message]
    [/event]

    # event: side 1 turn 6
    # warn player to prepare his forces accordinly
    [event]
        name=side 1 turn 6
        first_time_only=yes

        [message]
            speaker=Herkarth
            message= _ "We don't know what will happen when the wanderer returns. Pay attention and be ready to fight!"
        [/message]

        [message]
            speaker=Uluthur
            message= _ "It may be a good idea to station some drakes around the lake."
        [/message]
    [/event]

    # event: moveto melt ice
    [event]
        name=moveto
        first_time_only=no

        [filter]
            side=1
            [filter_location]
                terrain=Ai
            [/filter_location]
        [/filter]

        [terrain]
            x,y=$x1,$y1
            terrain=Wwf
        [/terrain]
        [redraw]
        [/redraw]

        [if]
            [not]
                [have_location]
                    terrain=Ai
                [/have_location]
            [/not]
            [variable]
                name=khazran_reappeared
                equals=
            [/variable]
            [then]
                [set_variable]
                    name=khazran_reappeared
                    value=1
                [/set_variable]

                [message]
                    speaker=Herkarth
                    message= _ "Look!"
                [/message]

                {SCROLL_TO 15 11}

                [item]
                    x,y=15,11
                    halo=halo/flowing-power-[1~14].png~SCALE(400,400)~BLEND(206,161,255,0.8)~O(100%):150
                [/item]

                [delay]
                    time=2500
                    accelerate=yes
                [/delay]

                [message]
                    speaker=Herkarth
                    message= _ "Get away from there!"
                [/message]

                ##:: any unit standing on a tile on which the wanderer will spawn, move away, so you cant oneshot him on the first turn
                {MOVE_UNIT (x,y=15,11) 15 8}
                {MOVE_UNIT (x,y=15,10) 17 9}
                {MOVE_UNIT (x,y=16,10) 19 11}
                {MOVE_UNIT (x,y=16,11) 19 13}
                {MOVE_UNIT (x,y=15,12) 19 14}
                {MOVE_UNIT (x,y=14,11) 13 14}
                {MOVE_UNIT (x,y=14,10) 11 11}
                {MOVE_UNIT (x,y=15,9) 13 8}
                {MOVE_UNIT (x,y=16,9) 18 8}
                {MOVE_UNIT (x,y=17,10) 20 10}
                {MOVE_UNIT (x,y=17,11) 20 12}
                {MOVE_UNIT (x,y=17,12) 20 13}
                {MOVE_UNIT (x,y=16,12) 17 14}
                {MOVE_UNIT (x,y=15,13) 15 15}
                {MOVE_UNIT (x,y=14,12) 11 13}
                {MOVE_UNIT (x,y=13,12) 10 11}
                {MOVE_UNIT (x,y=13,11) 10 9}
                {MOVE_UNIT (x,y=13,10) 11 8}
                {MOVE_UNIT (x,y=14,9) 12 8}

                {SCROLL_TO 15 11}

                {FLASH_WHITE ()}

                [delay]
                    time=1000
                    accelerate=yes
                [/delay]

                {FLASH_WHITE ()}

                [delay]
                    time=1000
                    accelerate=yes
                [/delay]

                {FADE_STEP 32 5}
                {FADE_STEP 64 5}
                {FADE_STEP 96 5}
                {FADE_STEP 128 5}
                {FADE_STEP 160 5}
                {FADE_STEP 192 5}
                {FADE_STEP 224 5}
                {FADE_STEP 256 5}
                {FADE_STEP 512 5}

                [unstore_unit]
                    variable=KHAZRAN_VAR
                    find_vacant=yes
                    x,y=15,11
                    check_passability=yes
                [/unstore_unit]

                {FADE_STEP 256 5}
                {FADE_STEP 224 5}
                {FADE_STEP 192 5}
                {FADE_STEP 160 5}
                {FADE_STEP 128 5}
                {FADE_STEP 96 5}
                {FADE_STEP 64 5}
                {FADE_STEP 32 5}
                {FADE_STEP 0 5}

                [remove_item]
                    x,y=15,11
                [/remove_item]

                [message]
                    speaker=Herkarth
                    message= _ "Stand still, wizard! We must speak with you!"
                [/message]

                [message]
                    speaker=Khazran
                    message= _ "Her- Herkarth, he- help me."
                [/message]

                [message]
                    speaker=Herkarth
                    message= _ "How?"
                [/message]

                [message]
                    speaker=Khazran
                    message= _ "I am sorry. But... I have to be sure..."
                [/message]

                ##::Spawn illusion

#ifndef HARD
                {SPAWN_ILLUSION}
                {SPAWN_ILLUSION}
                {SPAWN_ILLUSION}
                {SPAWN_ILLUSION}
#else
                {SPAWN_ILLUSION}
                {SPAWN_ILLUSION}
                {SPAWN_ILLUSION}
                {SPAWN_ILLUSION}
                {SPAWN_ILLUSION}
                {SPAWN_ILLUSION}
#endif

                [message]
                    speaker=Herkarth
                    message= _ "Illusions! That was the group of pale ones you were talking about before, Uluthur!"
                [/message]

                [message]
                    speaker=Uluthur
                    message= _ "What's going on here?!"
                [/message]

                [message]
                    speaker=Herkarth
                    message= _ "They're coming at us! Quickly, banish the illusions, but don't harm the real wanderer!"
                [/message]

                [event]
                    name=side 1 turn
                    first_time_only=no

                    {SPAWN_ILLUSION}
                [/event]

                ##:: Objectives
                [objectives]
                    side=1
                    [objective]
                        description= _ "Banish all illusions"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Herkarth dies"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Uluthur dies"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "The wanderer dies"
                        condition=lose
                    [/objective]
                    {TURNS_RUN_OUT}
                    [note]
                        description= _ "A new illusion is created by the wanderer on each turn."
                    [/note]
                    [gold_carryover]
                        bonus=yes
                        carryover_percentage=40
                    [/gold_carryover]
                [/objectives]

                [event]
                    name=die
                    first_time_only=no

                    [filter]
                        side=2
                        [not]
                            id=Khazran
                        [/not]
                    [/filter]
                    [if]
                        [have_unit]
                            type=Illusion
                            count=0
                        [/have_unit]
                        [then]
                            [kill]
                                x,y=$x1,$y1
                            [/kill]
                            [redraw]
                            [/redraw]

                            [message]
                                speaker=Herkarth
                                message= _ "You are surrounded, pale one!"
                            [/message]

                            [modify_side]
                                [filter_side]
                                    side=2
                                [/filter_side]
                                team_name="ashen maw drakes"
                            [/modify_side]

                            [message]
                                speaker=Khazran
                                message= _ "I had to do this. I've finally found that which I have been seeking. You are worthy, my brothers."
                            [/message]

                            [message]
                                speaker=Herkarth
                                message= _ "What? What do you mean?"
                            [/message]

                            [message]
                                speaker=Khazran
                                message= _ "I know of your ailment, Herkarth. Your inner fire is soon to dim, just like the fire of the rest of your kin, just as the flames of your king are dying."
                            [/message]

                            [message]
                                speaker=Khazran
                                message= _ "The connection you once held with your ancestors is lost. The blood of the dragons no longer flows in your veins. Their heat is banished from your bodies. The link between you and them has been disrupted."
                            [/message]

                            [message]
                                speaker=Herkarth
                                message= _ "Dragons? Yes, we are descended from them. But what is this link that you speak of?"
                            [/message]

                            [message]
                                speaker=Khazran
                                message= _ "It is a bond that is both magical and physical, a force of sorcery and blood. In our world, there exist beings that are both dragon and drake, of old and new fire simultaneously. They lie hidden, invisible to the eyes of the uninitiated, but they are the key."
                            [/message]

                            [message]
                                speaker=Herkarth
                                message= _ "I do not understand. How can the link be brought back?"
                            [/message]

                            [message]
                                speaker=Khazran
                                message= _ "You must find your heart, Herkarth. Seek the place filled with the leader's fire and the warrior's blood. It is protected by order and endangered in war, perpetually engulfed by the flames of the Inferno. It lies in a temple descended from ancient times. The Earth's Smith."
                            [/message]

                            [message]
                                speaker=Herkarth
                                message= _ "The Earth's Smith? I've heard about that legendary place. History tells us that it is a temple built by our forefathers, a place with an inherent connection to the dragons. It is a hallowed place that was defended by our best warriors in times past."
                            [/message]

                            [message]
                                speaker=Khazran
                                message= _ "It was once so. However, as time passed, your ancestors lost control of this temple to relentless attacks and were forced to seal it shut. Now, it lies abandoned and unguarded, open to assault from hostile forces."
                            [/message]

                            [message]
                                speaker=Herkarth
                                message= _ "Then it is the dwarves that are desecrating these sacred grounds and turning its energies against us! Those foul stoneheads!"
                            [/message]

                            [message]
                                speaker=Herkarth
                                message= _ "Uluthur, warm your wings! At dawn, we fly to the temple!"
                            [/message]

                            [message]
                                speaker=Herkarth
                                message= _ "And you, pale one, will you follow us into the depths?"
                            [/message]

                            [message]
                                speaker=Khazran
                                message= _ "I... cannot help you now. But when you have stepped into the darkness, we will meet again."
                            [/message]

                            # add achievement
                            {ASHEN_HEARTS_ACHIEVEMENT_SCENARIO 04_The_Wanderer}

                            [endlevel]
                                result=victory
                                carryover_percentage=40
                                carryover_add=yes
                            [/endlevel]
                        [/then]
                    [/if]
                [/event]
            [/then]
        [/if]
    [/event]

    {AH_DEATHS:HERKARTH}
    {AH_DEATHS:ULUTHUR}

    # event: allied leader death
    [event]
        name=die
        [filter]
            id=Khazran
        [/filter]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {UX_HIGHLIGHT_MISSES_EVENT}
[/scenario]
